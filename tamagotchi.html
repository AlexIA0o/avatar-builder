<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi Avatar</title>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }

    /* CONTENEDOR DEL TAMAGOTCHI */
    .tamagotchi {
      position: relative;
      width: 260px;   /* tamaÃ±o total del tamagotchi */
      height: 320px;
    }

    /* IMAGEN DEL CUERPO */
    .frame {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* PANTALLA DEL TAMAGOTCHI */
    .screen {
      position: absolute;

      /* ðŸ”´ AJUSTA ESTO SI ES NECESARIO */
      top: 58px;
      left: 50px;

      width: 160px;
      height: 160px;

      overflow: hidden; /* ðŸ”¥ recorta lo que se salga */
    }

    /* CAPAS DEL AVATAR */
    .avatar-layer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="tamagotchi">

    <!-- CUERPO DEL TAMAGOTCHI -->
    <img
      src="img0/tamagotchi/Tamagotchi.png"
      alt="Tamagotchi"
      class="frame"
    >

    <!-- PANTALLA -->
    <div class="screen">
      <img
        id="skinLayer"
        class="avatar-layer"
        src="img0/skin/Skin1.png"
        alt="Skin"
      >
      <img
        id="hairLayer"
        class="avatar-layer"
        src="img0/hair/Hair1.png"
        alt="Hair"
      >
      <img
        id="faceLayer"
        class="avatar-layer"
        src="img0/face/Face1.png"
        alt="Face"
      >
    </div>

  </div>

</body>
</html>
