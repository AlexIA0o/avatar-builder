<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pixel.me</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }

  /* CONTENEDOR PRINCIPAL PARA EL WIDGET */
  .card {
    width: 230px;
    /* altura la deja que se adapte al contenido */
    background: #ffffff;
    margin: 0 auto;
    position: relative;

    display: flex;
    flex-direction: column;   /* üî• avatar arriba, controles abajo */
    align-items: center;
    justify-content: flex-start;

    overflow: hidden;         /* evita scroll dentro del iframe */
  }

  /* CABEZA M√ÅS GRANDE */
  .avatar-wrapper {
    width: 220px;
    height: 220px;
    margin: 0 auto 4px;       /* un poquito de espacio con los controles */
    position: relative;

    display: flex;
    justify-content: center;
    align-items: center;
  }

  .avatar-layer {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
  }

  /* CONTROLES DEBAJO DEL AVATAR */
  .controls {
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-top: 0;
    margin-bottom: 4px;
  }

  .control-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }

  .label {
    min-width: 45px;
    text-align: right;
    font-size: 11px;
  }

  /* BOTONES M√ÅS PEQUE√ëOS */
  button {
    border-radius: 99px;
    border: none;
    padding: 3px 6px;
    cursor: pointer;
    background: #111827;
    color: white;
    font-size: 10px;
  }

  button:active {
    transform: scale(0.95);
  }

  .value {
    min-width: 50px;
    text-align: center;
    font-size: 11px;
    color: #6b7280;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="avatar-wrapper">
      <!-- Orden de capas: piel ‚Üí cara ‚Üí pelo -->
      <img id="skinLayer" class="avatar-layer" src="img/Skin1.png" alt="piel">
      <img id="faceLayer" class="avatar-layer" src="img/Face1.png" alt="cara">
      <img id="hairLayer" class="avatar-layer" src="img/Hair1.png" alt="pelo">
    </div>

    <div class="controls">
      <div class="control-row">
        <span class="label">Piel</span>
        <button onclick="changePart('skin', -1)">‚óÄ</button>
        <span id="skinLabel" class="value"></span>
        <button onclick="changePart('skin', 1)">‚ñ∂</button>
      </div>

      <div class="control-row">
        <span class="label">Cara</span>
        <button onclick="changePart('face', -1)">‚óÄ</button>
        <span id="faceLabel" class="value"></span>
        <button onclick="changePart('face', 1)">‚ñ∂</button>
      </div>

      <div class="control-row">
        <span class="label">Pelo</span>
        <button onclick="changePart('hair', -1)">‚óÄ</button>
        <span id="hairLabel" class="value"></span>
        <button onclick="changePart('hair', 1)">‚ñ∂</button>
      </div>
    </div>
  </div>

  <script>
    // Aqu√≠ pones los nombres de TUS im√°genes
    const options = {
      skin: [
        { src: "img/Skin1.png", name: "Piel 1" },
        { src: "img/Skin2.png", name: "Piel 2" },
        { src: "img/Skin3.png", name: "Piel 3" },
        { src: "img/Skin4.png", name: "Piel 4" },
        { src: "img/Skin5.png", name: "Piel 5" }
      ],
      face: [
        { src: "img/Face1.png", name: "Normal" },
        { src: "img/Face2.png", name: "Tierno" },
        { src: "img/Face3.png", name: "Enojado" },
        { src: "img/Face4.png", name: "Dulce" }
      ],
      hair: [
        { src: "img/Hair1.png", name: "Peinado" },
        { src: "img/Hair2.png", name: "Corto" },
        { src: "img/Hair3.png", name: "Gel" },
        { src: "img/Hair4.png", name: "Afro" },
        { src: "img/Hair5.png", name: "Despeinado" },
        { src: "img/Hair6.png", name: "Lacio" },
        { src: "img/Hair7.png", name: "Coleta" },
        { src: "img/Hair8.png", name: "Dos mo√±os" },
        { src: "img/Hair9.png", name: "Un mo√±o" }
      ]
    };

    const state = {
      skin: 0,
      face: 0,
      hair: 0
    };

    function updateLayers() {
      const skin = options.skin[state.skin];
      const face = options.face[state.face];
      const hair = options.hair[state.hair];

      document.getElementById("skinLayer").src = skin.src;
      document.getElementById("faceLayer").src = face.src;
      document.getElementById("hairLayer").src = hair.src;

      document.getElementById("skinLabel").textContent = skin.name;
      document.getElementById("faceLabel").textContent = face.name;
      document.getElementById("hairLabel").textContent = hair.name;
    }

    function changePart(part, step) {
      const max = options[part].length;
      state[part] = (state[part] + step + max) % max; // bucle infinito
      updateLayers();
    }

    // Al cargar la p√°gina
    updateLayers();
  </script>
</body>
</html>
