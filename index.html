<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pixel.me</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #ffffff;           /* mismo color que la card */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  /* CARD INVISIBLE, SIN SOMBRA NI MARCOS */
  .card {
    padding: 10px 12px 4px;        /* menos espacio, más compacto */
    width: 240px;                  /* tamaño ideal para Notion */
    height: auto;
    margin: 0 auto;
    position: relative;
    background: #ffffff;           /* igual que el fondo */
    border-radius: 0;              /* sin bordes */
    box-shadow: none;              /* sin sombra */
  }

  /* AVATAR CENTRADO Y MÁS ARRIBA */
  .avatar-wrapper {
    width: 200px;
    height: 200px;
    margin: -10px auto 2px;        /* lo sube un poquito */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .avatar-layer {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
  }

  /* CONTROLES MÁS COMPACTOS */
  .controls {
    display: flex;
    flex-direction: column;
    gap: 6px;                     /* menos espacio entre filas */
    margin-top: 4px;
  }

  .control-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }

  .label {
    min-width: 55px;               /* más compacto */
    text-align: right;
    font-size: 13px;
  }

  /* BOTONES MÁS PEQUEÑOS */
  button {
    border-radius: 99px;
    border: none;
    padding: 4px 8px;              /* antes era 6px 10px */
    cursor: pointer;
    background: #111827;
    color: white;
    font-size: 12px;               /* más pequeños */
  }

  button:active {
    transform: scale(0.93);        /* animación linda */
  }

  /* TEXTO DEL VALOR MÁS COMPACTO */
  .value {
    min-width: 50px;
    text-align: center;
    font-size: 12px;
    color: #6b7280;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="avatar-wrapper">
      <!-- Orden de capas: piel → cara → pelo -->
      <img id="skinLayer" class="avatar-layer" src="img/Skin1.png" alt="piel">
      <img id="faceLayer" class="avatar-layer" src="img/Face1.png" alt="cara">
      <img id="hairLayer" class="avatar-layer" src="img/Hair1.png" alt="pelo">
    </div>

    <div class="controls">
      <div class="control-row">
        <span class="label">Piel</span>
        <button onclick="changePart('skin', -1)">◀</button>
        <span id="skinLabel" class="value"></span>
        <button onclick="changePart('skin', 1)">▶</button>
      </div>

      <div class="control-row">
        <span class="label">Cara</span>
        <button onclick="changePart('face', -1)">◀</button>
        <span id="faceLabel" class="value"></span>
        <button onclick="changePart('face', 1)">▶</button>
      </div>

      <div class="control-row">
        <span class="label">Pelo</span>
        <button onclick="changePart('hair', -1)">◀</button>
        <span id="hairLabel" class="value"></span>
        <button onclick="changePart('hair', 1)">▶</button>
      </div>
    </div>
  </div>

  <script>
    // Aquí pones los nombres de TUS imágenes
    const options = {
      skin: [
        { src: "img/Skin1.png", name: "Piel 1" },
        { src: "img/Skin2.png", name: "Piel 2" },
        { src: "img/Skin3.png", name: "Piel 3" },
        { src: "img/Skin4.png", name: "Piel 4" },
        { src: "img/Skin5.png", name: "Piel 5" }
      ],
      face: [
        { src: "img/Face1.png", name: "Normal" },
        { src: "img/Face2.png", name: "Tierno" },
        { src: "img/Face3.png", name: "Enojado" },
        { src: "img/Face4.png", name: "Dulce" }
      ],
      hair: [
        { src: "img/Hair1.png", name: "Peinado" },
        { src: "img/Hair2.png", name: "Corto" },
        { src: "img/Hair3.png", name: "Gel" },
        { src: "img/Hair4.png", name: "Afro" },
        { src: "img/Hair5.png", name: "Despeinado" },
        { src: "img/Hair6.png", name: "Lacio" },
        { src: "img/Hair7.png", name: "Coleta" },
        { src: "img/Hair8.png", name: "Dos moños" },
        { src: "img/Hair9.png", name: "Un moño" }
      ]
    };

    const state = {
      skin: 0,
      face: 0,
      hair: 0
    };

    function updateLayers() {
      const skin = options.skin[state.skin];
      const face = options.face[state.face];
      const hair = options.hair[state.hair];

      document.getElementById("skinLayer").src = skin.src;
      document.getElementById("faceLayer").src = face.src;
      document.getElementById("hairLayer").src = hair.src;

      document.getElementById("skinLabel").textContent = skin.name;
      document.getElementById("faceLabel").textContent = face.name;
      document.getElementById("hairLabel").textContent = hair.name;
    }

    function changePart(part, step) {
      const max = options[part].length;
      state[part] = (state[part] + step + max) % max; // bucle infinito
      updateLayers();
    }

    // Al cargar la página
    updateLayers();
  </script>
</body>
</html>
